{{/* 嵌入YouTube视频
  使用方法：
  {{< youtube dQw4w9WgXcQ >}}
  {{< youtube id=dQw4w9WgXcQ autoplay=1 >}}
*/}}

{{ $id := .Get 0 | default (.Get "id") }}
{{ $autoplay := .Get "autoplay" | default 0 }}
{{ $start := .Get "start" | default 0 }}

<div class="video-wrapper youtube-wrapper">
  <iframe 
    src="https://www.youtube.com/embed/{{ $id }}?autoplay={{ $autoplay }}&start={{ $start }}&rel=0"
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    loading="lazy"
  ></iframe>
</div>
