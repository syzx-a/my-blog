baseURL = 'https://my-blog-git-main-syzxs-projects.vercel.app'
languageCode = 'zh-CN'
title = '实用哲学'
theme = 'PaperMod'

[params]
  author = '实用哲学'
  description = '儒释道经典智慧，哲学深度思考，传统文化传承'
  keywords = ['国学', '传统文化', '儒释道', '哲学', '智慧', '经典']
  enableGoogleAnalytics = false
  
  # 首页设置
  [params.profileMode]
    enabled = true
    title = '实用哲学'
    subtitle = '传承千年智慧，启迪当代人生'
    imageUrl = '/images/avatar.jpg'
    imageWidth = 150
    imageHeight = 150
    
    [[params.profileMode.buttons]]
      name = '经典解读'
      url = '/posts/'
    [[params.profileMode.buttons]]
      name = '儒释道'
      url = '/wisdom/'
    [[params.profileMode.buttons]]
      name = '哲学思考'
      url = '/philosophy/'
    [[params.profileMode.buttons]]
      name = '关于'
      url = '/about/'

  # 社交链接
  [[params.socialIcons]]
    name = 'weixin'
    url = '#'
  [[params.socialIcons]]
    name = 'zhihu'
    url = '#'
  [[params.socialIcons]]
    name = 'weibo'
    url = '#'
  [[params.socialIcons]]
    name = 'email'
    url = 'mailto:contact@example.com'

  # 评论系统 (Giscus)
  [params.giscus]
    repo = 'yourusername/your-repo'
    repoId = 'your-repo-id'
    category = 'Announcements'
    categoryId = 'your-category-id'
    mapping = 'pathname'
    reactionsEnabled = '1'
    emitMetadata = '0'
    inputPosition = 'bottom'
    theme = 'light'
    lang = 'zh-CN'

  # 搜索
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# 菜单
[menu]
  [[menu.main]]
    identifier = 'posts'
    name = '经典解读'
    url = '/posts/'
    weight = 10
  [[menu.main]]
    identifier = 'wisdom'
    name = '儒释道'
    url = '/wisdom/'
    weight = 20
  [[menu.main]]
    identifier = 'philosophy'
    name = '哲学思考'
    url = '/philosophy/'
    weight = 30
  [[menu.main]]
    identifier = 'about'
    name = '关于'
    url = '/about/'
    weight = 40

# 输出格式
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 分类
[taxonomies]
  category = 'categories'
  tag = 'tags'
